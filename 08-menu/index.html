<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/o_tailwind.css" />
    <title>Menu</title>
  </head>
  <body class="box-border">
    <section class="py-20">
      <!-- title -->
      <div class="font-bold tracking-widest text-3xl text-center mb-5">
        <h2>Our Menu</h2>
        <div class="w-20 h-1 m-auto bg-yellow-500 mt-4 rounded-xl"></div>
      </div>

      <!-- filter button -->
      <div class="btn-container flex justify-center mb-16"></div>
      <!-- menu items -->
      <div
        class="section-center grid grid-cols-1 lg:grid-cols-2 grid-flow-row gap-x-12 gap-y-8 justify-center mx-16"
      ></div>
    </section>
    <script src="items.js"></script>
  </body>
</html>
