<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/o_tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Grocery Oliver</title>
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form action="" class="grocery-form">
        <p class="alert"></p>
        <h3>grocery bud</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g. eaggs" />
          <button class="submit-btn" type="submit">submit</button>
        </div>
      </form>

      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <!-- button -->
        <button type="submit" class="clear-btn">clear itmes</button>
      </div>
    </section>

    <!-- ******* script ****** -->
    <script src="app.js"></script>
  </body>
</html>
